    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Main Screen */
        .main-screen {
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .settings-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .reminder-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .reminder-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reminder-text {
            font-size: 28px;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 500;
        }

        .empty-reminder {
            color: #a0aec0;
            font-style: italic;
            font-size: 20px;
        }

        .refresh-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        /* Manage Screen */
        .manage-screen {
            padding-top: 60px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2.5;
        }

        .header-title {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-right: 44px;
        }

        .manage-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #reasonInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        #reasonInput:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .add-button {
            padding: 16px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .count {
            color: #7c3aed;
            font-size: 14px;
            background: rgba(124, 58, 237, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .reasons-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .reasons-list::-webkit-scrollbar {
            width: 6px;
        }

        .reasons-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .reasons-list::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .reason-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .reason-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }

            color: #2d3748;

            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
        }

        .delete-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.5);
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px 20px;
        }

<body>
    <!-- Main Screen -->
    <div class="screen main-screen active" id="mainScreen">
        <div class="settings-icon" onclick="showManage()">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M23 12h-6m-6 0H1m19.66 8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"></path>
            </svg>
        </div>
        
        <div class="reminder-container">
            <div class="reminder-card">
                <div class="reminder-text" id="reminderText">
                    <div class="empty-reminder">Add your reasons in settings to get started</div>
                </div>
            </div>
            
            <button class="refresh-button" onclick="showNewReminder()" title="Show another reminder">
                â†»
            </button>
        </div>
    </div>

    <!-- Manage Screen -->
    <div class="screen manage-screen" id="manageScreen">
        <div class="header">
            <button class="back-button" onclick="showMain()">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="header-title">Manage Reasons</div>
        </div>

        <div class="manage-card">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="reasonInput" 
                        placeholder="Enter a reason that matters to you..."
                        onkeypress="if(event.key === 'Enter') addReason()"
                    >
                    <button class="add-button" onclick="addReason()">Add</button>
                </div>
            </div>

            <div class="section-title">
                <span>Your Reasons</span>
                <span class="count" id="reasonCount">0</span>
            </div>
            <div class="reasons-list" id="reasonsList"></div>
        </div>
    </div>

    <script>
        let reasons = [];

        function loadReasons() {
            const saved = localStorage.getItem('rescueReasons');
            if (saved) {
                reasons = JSON.parse(saved);
            }
        }

        function saveReasons() {
            localStorage.setItem('rescueReasons', JSON.stringify(reasons));
        }

        function addReason() {
            const input = document.getElementById('reasonInput');
            const text = input.value.trim();
            
            if (text) {
                reasons.push(text);
                saveReasons();
                renderReasons();
                input.value = '';
                input.focus();
            }
        }

        function deleteReason(index) {
            reasons.splice(index, 1);
            saveReasons();
            renderReasons();
        }

        function renderReasons() {
            const list = document.getElementById('reasonsList');
            const count = document.getElementById('reasonCount');
            
            count.textContent = reasons.length;
            
            if (reasons.length === 0) {
                list.innerHTML = '<div class="empty-state">No reasons added yet. Add your first reason above!</div>';
                return;
            }
            
            list.innerHTML = reasons.map((reason, index) => `
                <div class="reason-item">
                    <div class="reason-text">${reason}</div>
                    <button class="delete-button" onclick="deleteReason(${index})">Delete</button>
                </div>
            `).join('');
        }

        function showNewReminder() {
            const display = document.getElementById('reminderText');
            
            if (reasons.length === 0) {
                display.innerHTML = '<div class="empty-reminder">Add your reasons in settings to get started</div>';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * reasons.length);
            const randomReason = reasons[randomIndex];
            
            display.style.opacity = '0';
            setTimeout(() => {
                display.innerHTML = randomReason;
                display.style.transition = 'opacity 0.5s ease';
                display.style.opacity = '1';
            }, 200);
        }

        function showMain() {
            document.getElementById('manageScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
        }

        function showManage() {
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('manageScreen').classList.add('active');
            renderReasons();
        }

        // Initialize and show random reminder on load
        loadReasons();
        if (reasons.length > 0) {
            showNewReminder();
        }
    </script>
</body>
